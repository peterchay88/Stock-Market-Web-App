{% extends "base.html" %}
{% block content %}

<h1>Add Stock</h1>
<br>

<form action="{% url 'add_stock' %}" class="d-flex" role="search" method="POST">
        {% csrf_token %}
        <input class="form-control me-2"
               type="search"
               placeholder="Add a ticker to your watchlist"
               aria-label="Search"
               name="ticker"/>
        <button class="btn btn-outline-success" type="submit">Add</button>
</form>

{{ ticker }}

{% endblock %}
